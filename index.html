<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suhanveer Exim | Plant Export</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; scroll-behavior: smooth; }
    nav { background:#1a1a1a; display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; position:sticky; top:0; z-index:1000; }
    .logo { display:flex; align-items:center; }
    .logo img { height:40px; width:auto; }
    .logo span { color:#fff; margin-left:10px; font-size:1.5rem; font-weight:bold; }
    nav .menu a { color:#fff; margin-left:20px; text-decoration:none; font-weight:500; }
    header { position:relative; background:url('assets/images/header.jpg') no-repeat center/cover; height:100vh; display:flex; justify-content:center; align-items:center; text-align:center; color:#fff; }
    header::before { content:''; position:absolute; inset:0; background:rgba(0,0,0,0.4); }
    header .hero { position:relative; z-index:1; max-width:800px; padding:0 1rem; }
    header h1 { font-size:3rem; margin-bottom:0.5rem; animation:fadeInDown 1s ease; }
    header p { font-size:1.2rem; animation:fadeInUp 1s ease; }
    .btn { display:inline-block; margin-top:1rem; padding:0.7rem 1.5rem; background:#4CAF50; color:#fff; border:none; border-radius:5px; cursor:pointer; transition:background 0.3s; text-decoration:none; }
    .btn:hover { background:#3e8e41; }
    section { padding:4rem 2rem; }
    .fade-in { opacity:0; animation:fadeInUp 1s forwards; }
    .delay-1 { animation-delay:0.3s; }
    .delay-2 { animation-delay:0.6s; }
    .delay-3 { animation-delay:0.9s; }
    @keyframes fadeInUp { from{opacity:0; transform:translateY(30px);} to{opacity:1; transform:translateY(0);} }
    @keyframes fadeInDown { from{opacity:0; transform:translateY(-30px);} to{opacity:1; transform:translateY(0);} }
    .section-title { text-align:center; margin-bottom:2rem; font-size:2rem; }
    .content-split { display:flex; flex-wrap:wrap; align-items:center; gap:2rem; }
    .content-split .text, .content-split .image { flex:1 1 300px; }
    .content-split img { width:100%; border-radius:8px; animation:fadeInUp 1s ease; }
    .why-choose ul { list-style:disc inside; max-width:600px; margin:auto; }
    .grid-4 { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:1.5rem; }
    .card { background:#f9f9f9; padding:1rem; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); text-align:center; }
    .card img { width:100%; border-radius:5px; }
    .stars { color:#FFD700; font-size:1.2rem; }
    .faq-item { max-width:800px; margin:auto 0 1rem; }
    .faq-item details { background:#f1f1f1; padding:1rem; border-radius:5px; }
    .social-links { text-align:center; margin-top:2rem; }
    .social-links a { margin:0 10px; text-decoration:none; font-size:1.5rem; color:#1a1a1a; }
    footer { text-align:center; padding:1rem; background:#222; color:#fff; }
    @media(max-width:768px){ .content-split { flex-direction:column; } }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo">
      <span>Suhanveer Exim</span>
    </div>
    <div class="menu">
      <a href="#home">Home</a>
      <a href="#about">About Us</a>
      <a href="#vision">Vision</a>
      <a href="shop.html">Shop</a>
      <a href="#reviews">Reviews</a>
      <a href="#support">Support</a>
      <a href="#faq">FAQ</a>
    </div>
  </nav>
  <header id="home">
    <div class="hero">
      <h1>Welcome to Suhanveer Exim</h1>
      <p>Premium Kadiyam Plants, Certified & Exported Worldwide</p>
      <a href="shop.html" class="btn">Shop Now</a>
    </div>
  </header>
  <!-- remaining content unchanged -->
</body>
</html>
